<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <!-- titled the hw-04 page -->
    <title>hw-04</title>
    <!-- adding the styling css integration -->
    <link rel='stylesheet' href='style.css'>
</head>


<body>
    <!-- centered heading -->
    <h1>Event Handling</h1>

    <div class="shapes-container">

        <!-- circle 1: color, stroke and text for the circle. Adding on click counter functionality -->
        <div id="circle1" onClick="circle1()">
            <svg viewBox="0 0 200 200" width="200" height="200">
                <circle cx="100" cy="100" r="80" stroke="black" stroke-width="5" fill="rgb(168, 235, 255)"/>
                <text id="count" x="95" y="105">0</text>
            </svg>
        </div>
        
        <!-- circle 2: color for the circle. Adding mouse over and mouse out functionality -->
        <div id="circle2" class="border1" onMouseOver="mouseOver()" onMouseOut="mouseOut()">
            <svg viewBox="0 0 200 200" width="200" height="200">
                <circle cx="100" cy="100" r="80" fill="rgb(187, 255, 187)"/>
            </svg>
        </div>

        <!-- circle 3: color, stroke and text for the circle. Adding on click hiding and showing functionality -->
        <div id="circle3" onClick="circle3()">
            <svg viewBox="0 0 200 200" width="200" height="200">
                <circle cx="100" cy="100" r="80" stroke="black" stroke-width="5" fill="rgb(194, 161, 255)"/>
            </svg>
        </div>

    <!-- adding the javascript integration -->
    <script src="main.js"></script>
</body>

</html>
